<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'static/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'manipulate_book/css/add.css' %}">
</head>
<body>
    <div>
        <a href="{% url 'main_view:home' %}" class="home btn btn-success" style="border-radius: 0;">Главная страница</a>
    </div>
    <div class="container">
        <h1>Добавление книги</h1>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <label>Название книги</label>
                {{ form.name }}
                <label>Автор</label>
                {{ form.author }}
                <label>Цена</label>
                {{ form.price }}
                <button type="submit" class="btn btn-success">Добавить книгу</button>
            </form>
        </div>
    </div>
</body>
</html>
