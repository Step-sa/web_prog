<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'static/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'my_profile/css/form.css' %}">
</head>
<body>
    <div>
        <a href="{% url 'main_view:home' %}" class="home btn btn-success">Главная страница</a>
    </div>
    <h1>Профиль</h1>
    <div class="container">
        <h1>Смена информации</h1>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <label>Логин</label>
                {{ user_form.username }}
                <label>Почта</label>
                {{ user_form.email }}
                <label>Никнейм</label>
                {{ user_form.display_name }}
                <button type="submit" class="btn btn-primary" name="change_info">Изменить информацию</button>
            </form>
        </div>
    </div>
    <div class="container">
        <h1>Смена пароля</h1>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <label>Введите ваш старый пароль</label>
                {{ password_form.old_password }}
                <label>Введите новый пароль</label>
                {{ password_form.new_password1 }}
                <label>Повторите пароль</label>
                {{ password_form.new_password2 }}
                <button type="submit" class="btn btn-primary" name="change_password">Сменить пароль</button>
            </form>
        </div>
    </div>
</body>
</html>
