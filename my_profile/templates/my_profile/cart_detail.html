<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Ваша корзина</h2>
    <div>
        <a href="{% url 'main_view:home' %}" class="home btn btn-success">Главная страница</a>
    </div>
<table>
    <thead>
        <tr>
            <th>Книга</th>
            <th>Количество</th>
            <th>Цена</th>
            <th>Общая стоимость</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart %}
        <tr>
            <td>{{ item.book }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.total_price }}</td>
            <td>
                <a href="{% url 'my_profile:cart_remove' item.book.id %}">Удалить</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">Корзина пуста</td>
        </tr>
        {% endfor %}
    </tbody>
    <div>
        {{ total }}
    </div>
    <a href="{% url 'my_profile:order_create' %}">Купить</a>
</table>
</body>
</html>
