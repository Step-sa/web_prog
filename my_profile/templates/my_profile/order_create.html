<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="{% static 'static/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <a href="{% url 'main_view:home' %}" class="home btn btn-success" style="border-radius: 0;">Главная страница</a>
    </div>
    <div class="container mt-4">

        <h2 class="mb-4">Оформление заказа</h2>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Книга</th>
                    <th>Количество</th>
                    <th>Цена</th>
                    <th>Сумма</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart %}
                <tr>
                    <td>{{ item.book }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.price }} руб.</td>
                    <td>{{ item.total_price }} руб.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p class="h4 mt-4">Итоговая стоимость: {{ cart.get_total_price }} руб.</p>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Оформить заказ</button>
        </form>
    </div>
</body>
</html>
